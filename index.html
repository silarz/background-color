<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color JS</title>
    <style>
        *{
            margin: 0;
        }

        body{
            padding: 0;
        }
        .output{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message{
            font-size: 30px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="output">
        <h1>Change the colors of this page:</h1>

        <label for="theme">Select theme: </label>
        <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="psychedelic">LSD</option>
        </select>

        <p class="message"></p>
    

    
    </div>
    
    <script>
        const select = document.querySelector('select');
        const html = document.querySelector('.output');
        const para = document.querySelector('p');

        select.onchange = function() {
        const choice = select.value;

        // ADD SWITCH STATEMENT
        switch (choice){
        case 'white':
        update('white', 'black');
        para.textContent = "Regular, classic, obvious: black on white.";
        break;

        case 'black':
        update('black', 'white');
        para.textContent = "Dark theme. For those who love darkness.";
        break;

        case 'purple':
        update('purple', 'yellow');
        para.textContent = "Purple and yellow. Meh.";
        break;

        case 'yellow':
        update('yellow', 'purple');
        para.textContent = "TONS of yellow. Nice choice (not for your eyes).";
        break;

        case 'psychedelic':
        update('cyan', 'fuchsia');
        para.textContent = "WHAT A PSYCHEDELIC CHOICE";
        break;

        }
    }

        function update(bgColor, textColor) {
        html.style.backgroundColor = bgColor;
        html.style.color = textColor;
        }
    </script>
</body>
</html>
